
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>G.S.M-Home</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="baidu-site-verification" content="MJPuVs0TnW"/>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="E:\前端\页面制作\在线客服\css样式/bootstrap.min.css">

  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="E:\前端\页面制作\在线客服\css样式/bootstrap-theme.min.css">

  <!-- customized css -->
  <link rel="stylesheet" href="E:\前端\页面制作\在线客服\css样式/gsm.css">

  <!-- jQuery -->
  <script src="E:\前端\页面制作\在线客服\js/jquery-1.11.3.js"></script>
</head>
<body>
  <div class="container hidden-xs">
    <div id="header" class="row">
      <div id="logo" class="col-md-4 col-sm-3 ">
        G.S.M
        <div id="biaoqian">
        <span>Ars Longa.Vita brevis.传艺永恒</span>
        <br />
        </div>
      </div>
      <div id="navbar" class="col-md-7 col-sm-9 col-md-offset-1">
        <ul class="row">
          <li id="menu-home" class="tab col-sm-2 active">
            <a class="col-sm-12" href="#" data-toggle="tab">
              <span>首页</span>
            </a>
          </li>
          <li id="menu-intro" class="tab col-sm-2">
            <a class="col-sm-12" href="#intro" data-toggle="tab">
              <span>公司介绍</span>
            </a>
          </li>
          <li id="menu-service" class="tab col-sm-2">
            <a class="col-sm-12" href="#" data-toggle="tab">
              <span>案例与服务</span>
            </a>
          </li>
          <li id="menu-gebaude" class="tab col-sm-2">
            <a class="col-sm-12" href="" data-toggle="tab">
              <span>智能</span>
            </a>
          </li>
          <li id="menu-sapientia" class="tab col-sm-2">
            <a class="col-sm-12" href="" data-toggle="tab">
              <span>绿色</span>
            </a>
          </li>
          <li id="menu-mimose" class="tab col-sm-2">
            <a class="col-sm-12" href="" data-toggle="tab">
              <span>艺术</span>
            </a>
          </li>
        </ul>
        <div class="row">
          <div id="underline" class="col-sm-2"><div id="line"></div></div>
        </div>
      </div>
    </div>
    <div id="content" class="row">
      <div class="tab-content">
        <div id="home" class="pane tab-pane fade in active">
          <iframe src="home_page.html" allowTransparency="true"></iframe>
        </div>
        <div id="intro" class="pane tab-pane fade">
          <div class="link-group col-sm-2">
            <ul>
              <li class="group-item active">
                <a href="#" data-toggle="tab">公司介绍</a>
              </li>
              <li class="group-item">
                <a href="#" data-toggle="tab">联系我们</a>
              </li>
              <li class="group-item">
                <a href="#customer-service" data-toggle="tab">在线客服</a>
              </li>
              <li class="group-item">
                <a href="#" data-toggle="tab">服务企业</a>
              </li>
              <li class="group-item">
                <a href="#">设计团队</a>
              </li>
              <li class="group-item item-hidden">
                <a href="#designer-team" data-toggle="tab"><i class="fa fa-bars"></i></a>
              </li>
            </ul>
          </div>
          <div class="tab-content col-sm-10">
            <div id="customer-service" class="tab-pane fade pane-content">
              <div class="row">
                <form id="cs-form" class="col-sm-10 col-lg-7"><!-- col-sm-offset-2 col-lg-offset-3"-->
                  <h1>在线客服</h1>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="dropdown cs-selectbox">
                        <div data-toggle="dropdown">
                          <span class="selected fa-1x">项目类型</span> <i class="fa fa-angle-down pull-right"></i>
                        </div>
                        <ul class="dropdown-menu">
                          <li><a value="#">商业空间</a></li>
                          <li><a value="#">酒店会所</a></li>
                          <li><a value="#">顶级豪宅</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="dropdown cs-selectbox pull-right">
                        <div data-toggle="dropdown">
                          <span class="selected fa-1x">项目需求</span> <i class="fa fa-angle-down pull-right"></i>
                        </div>
                        <ul class="dropdown-menu">
                          <li><a value="#">装饰设计</a></li>
                          <li><a value="#">装饰工程</a></li>
                          <li><a value="#">软装配饰</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <textarea rows="6" id="cs-detail" class="cs-input" name="detail"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <span>称呼：</span>
                      <input type="text" id="name" name="name" class="cs-input"/>
                      <input type="radio" name="sex" value="male" class="cs-radio"/><span>先生</span>
                      <input type="radio" name="sex" value="female" class="cs-radio"/><span>女士</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <span>联系方式：</span>
                      <input type="text" id="contact" name="contact" class="cs-input">
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-sm-12  clearline"></div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-sm-10">
                      <input type="submit" value="提交" id="submit" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
    </div>
    <div id="footer" class="row">
      <div id="ft-lnks" class="col-md-10 col-md-offset-2 col-sm-9">
        <div class="row">
          <a id="link-intro" class="link" href="#company-intro">公司介绍</a>
          <a id="link-contact-us" class="link" href="#contact-us">联系我们</a>
          <a id="link-service" class="link" href="#service">提供服务</a>
          <a class="link" href="#">项目追踪</a>
          <a class="link" href="#" data-toggle="popover">微信公众号</a>
          <a class="link" href="#">G.S.M 邮件</a>
        </div>
      </div>
      <div id="copyright" class="col-sm-6 col-sm-offset-5">版权所有 &copy;2000-2016 G.S.M（北京）有限公司</div>
    </div>
  </div>

  <!-- alert dont support cellphone for now -->
  <div class="container visible-xs">
    <h3>抱歉，暂不支持手机访问</h3>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="E:\前端\页面制作\在线客服\js/bootstrap.js"></script>
</body>
</html>
